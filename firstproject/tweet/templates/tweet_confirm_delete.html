{% extends "layout.html" %}

{% block title %}Tweet Confirm{% endblock %}

{% block content %}
<h1 class="text-center">Are you sure</h1>
<form method="post" >
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-success" href="{% url 'tweet_list'%}">Cancel</a>
</form>
{% endblock %}
